name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Ustaw uprawnienia
permissions:
  contents: read
  pages: write
  id-token: write

# Jeden deployment naraz
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Przygotuj pliki do publikacji
        run: |
          echo "📦 Przygotowuję pliki..."
          ls -la
          echo "Pliki gotowe do publikacji!"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        
      - name: Pokaż URL
        run: |
          echo "🌐 Twoja strona jest dostępna pod adresem:"
          echo "${{ steps.deployment.outputs.page_url }}"
